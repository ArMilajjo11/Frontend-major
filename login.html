<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
  <header class="main-header">
    <a href="#" class="brand-logo">
      <img src="https://i.ibb.co/yRkkT0M/logo.png" />
      <h1 class="brand-logo-name">Moodpoint</h1>
    </a>
    <nav class="main-nav">
      <ul>
        <li><a href="#discover">Discover</a></li>
        <li><a href="#join">Join</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#login">Login</a></li>
      </ul>
    </nav>
  </header>
    <div class="circles">
        <div class="container full-height-grow">
          <section class="join-section" id="join">
            <h1 class="join-text"><span class="accent-text">Signup</span>
              and <br>Join the
              <span class="accent-text">fun.</span>
            </h1>
            <form class="join-form">
              <div class="column">
              <div class="input-group">
                <label>First Name</label>
                <input type="text" />
              </div>
              <div class="input-group">
                <label>Email</label>
                <input type="email" />
              </div>
              <div class="input-group">
                <label>Password</label>
                <input type="password" />
              </div>
              <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" />
              </div>
              </div>
              <div class="column">
                <div class="input-group">
                  <label>Last Name</label>
                  <input type="text" />
                </div>
              <div class="input-group">
                <label>DOB</label>
                <input type="date" />
              </div>
              <div class="input-group">
                <label>Contact no.</label>
                <input type="number" />
              </div>
              <div class="input-group">
                <label>Describe yourself</label>
                <select name="gender" id="gender">
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                  <option value="nonbinary">Non-binary</option>
                  <option value="transgender">Transgender</option>
                  <option value="intersex">Intersex</option>
                  <option value="pnts">Prefer not to say</option>
                </select>
              </div>
              </div>
              <div class="input-group">
                <button type="submit" class="btn">Join Now</button>
              </div>
            </form>
          </section>
        </div>
        <div class="join-circle-1"></div>
        <div class="join-circle-2"></div>
      </div>  
</body>
</html>
